<form class="formdetails" action="/account/membersignup" method="post">
  <label for="account_firstname">Firstname:</label><br>
  <input type="text" id="account_firstname" name="account_firstname" required value="<%= locals.account_firstname?locals.account_firstname:locals.accountData.account_firstname %>" readonly><br>

  <label for="account_lastname">Lastname:</label><br>
  <input type="text" id="account_lastname" name="account_lastname" required value="<%= locals.account_lastname?locals.account_lastname:locals.accountData.account_lastname %>" readonly><br>

  <label for="account_email">Email:</label><br>
  <input type="email" id="account_email" name="account_email" required value="<%= locals.account_email?locals.account_email:locals.accountData.account_email %>" readonly><br>

  <label for="account_phone">Phone Number:</label><br>
  <input type="tel" id="account_phone" name="account_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

  <button class="buttonU" type="submit">Submit Form</button>
</form>
