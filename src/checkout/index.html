<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkoutForm">
        <fieldset>
            <legend>Customer Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </fieldset>
        
        <fieldset>
            <legend>Payment Information</legend>
            <label for="ccNumber">Credit Card Number:</label>
            <input type="text" id="ccNumber" name="ccNumber" required pattern="\d{16}" placeholder="1234123412341234">
            
            <label for="expDate">Expiration Date (MM/YY):</label>
            <input type="text" id="expDate" name="expDate" required placeholder="MM/YY">
            
            <label for="securityCode">Security Code:</label>
            <input type="text" id="securityCode" name="securityCode" required pattern="\d{3}">
        </fieldset>

        <button type="submit">Checkout</button>
    </form>

    <section id="orderSummary">
        <h2>Order Summary</h2>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
        <p>Tax: $<span id="tax">0.00</span></p>
        <p>Order Total: $<span id="total">0.00</span></p>
    </section>
    </main>

    <footer id="footer"><!--&copy;NOT a real business--></footer>

    <script src="checkout.js"></script>

  </body>
</html>
